<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING JAMES BIBLE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìñ</text></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light" data-bs-theme="light">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <h1 class="text-center mb-4 text-brown animate__animated animate__fadeInDown">üìñ KING JAMES BIBLE VIEWER</h1>
                <p class="text-center text-muted mb-4 animate__animated animate__fadeIn">Select a book/chapter or search for a specific verse (e.g., "Genesis 1:1").</p>
                
                <!-- New Row for Search and Dark Mode -->
                <div class="row g-3 mb-4 animate__animated animate__slideInLeft">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="search-input" placeholder="Search verse (e.g., Genesis 1:1)">
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="theme-toggle" id="light-mode" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="light-mode">‚òÄÔ∏è Light</label>
                            <input type="radio" class="btn-check" name="theme-toggle" id="dark-mode" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="dark-mode">üåô Dark</label>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-lg border-0 parchment-card animate__animated animate__slideInUp">
                    <div class="card-body p-4">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <select class="form-select" id="book-select">
                                    <option value="">Select a Book</option>
                                    <!-- Old Testament -->
                                    <option value="Genesis">Genesis</option>
                                    <option value="Exodus">Exodus</option>
                                    <option value="Leviticus">Leviticus</option>
                                    <option value="Numbers">Numbers</option>
                                    <option value="Deuteronomy">Deuteronomy</option>
                                    <option value="Joshua">Joshua</option>
                                    <option value="Judges">Judges</option>
                                    <option value="Ruth">Ruth</option>
                                    <option value="1 Samuel">1 Samuel</option>
                                    <option value="2 Samuel">2 Samuel</option>
                                    <option value="1 Kings">1 Kings</option>
                                    <option value="2 Kings">2 Kings</option>
                                    <option value="1 Chronicles">1 Chronicles</option>
                                    <option value="2 Chronicles">2 Chronicles</option>
                                    <option value="Ezra">Ezra</option>
                                    <option value="Nehemiah">Nehemiah</option>
                                    <option value="Esther">Esther</option>
                                    <option value="Job">Job</option>
                                    <option value="Psalms">Psalms</option>
                                    <option value="Proverbs">Proverbs</option>
                                    <option value="Ecclesiastes">Ecclesiastes</option>
                                    <option value="Song of Solomon">Song of Solomon</option>
                                    <option value="Isaiah">Isaiah</option>
                                    <option value="Jeremiah">Jeremiah</option>
                                    <option value="Lamentations">Lamentations</option>
                                    <option value="Ezekiel">Ezekiel</option>
                                    <option value="Daniel">Daniel</option>
                                    <option value="Hosea">Hosea</option>
                                    <option value="Joel">Joel</option>
                                    <option value="Amos">Amos</option>
                                    <option value="Obadiah">Obadiah</option>
                                    <option value="Jonah">Jonah</option>
                                    <option value="Micah">Micah</option>
                                    <option value="Nahum">Nahum</option>
                                    <option value="Habakkuk">Habakkuk</option>
                                    <option value="Zephaniah">Zephaniah</option>
                                    <option value="Haggai">Haggai</option>
                                    <option value="Zechariah">Zechariah</option>
                                    <option value="Malachi">Malachi</option>
                                    <!-- New Testament -->
                                    <option value="Matthew">Matthew</option>
                                    <option value="Mark">Mark</option>
                                    <option value="Luke">Luke</option>
                                    <option value="John">John</option>
                                    <option value="Acts">Acts</option>
                                    <option value="Romans">Romans</option>
                                    <option value="1 Corinthians">1 Corinthians</option>
                                    <option value="2 Corinthians">2 Corinthians</option>
                                    <option value="Galatians">Galatians</option>
                                    <option value="Ephesians">Ephesians</option>
                                    <option value="Philippians">Philippians</option>
                                    <option value="Colossians">Colossians</option>
                                    <option value="1 Thessalonians">1 Thessalonians</option>
                                    <option value="2 Thessalonians">2 Thessalonians</option>
                                    <option value="1 Timothy">1 Timothy</option>
                                    <option value="2 Timothy">2 Timothy</option>
                                    <option value="Titus">Titus</option>
                                    <option value="Philemon">Philemon</option>
                                    <option value="Hebrews">Hebrews</option>
                                    <option value="James">James</option>
                                    <option value="1 Peter">1 Peter</option>
                                    <option value="2 Peter">2 Peter</option>
                                    <option value="1 John">1 John</option>
                                    <option value="2 John">2 John</option>
                                    <option value="3 John">3 John</option>
                                    <option value="Jude">Jude</option>
                                    <option value="Revelation">Revelation</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="chapter-input" placeholder="Chapter (optional)" min="1">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" id="fetch-btn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Get Verses
                                </button>
                            </div>
                        </div>
                        
                        <!-- New Accordion for Font Customization -->
                        <div class="accordion mb-3" id="customizationAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fontSettings" aria-expanded="false" aria-controls="fontSettings">
                                        Customize Font
                                    </button>
                                </h2>
                                <div id="fontSettings" class="accordion-collapse collapse" data-bs-parent="#customizationAccordion">
                                    <div class="accordion-body">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label for="font-size-slider" class="form-label">Font Size: <span id="font-size-value">16px</span></label>
                                                <input type="range" class="form-range" id="font-size-slider" min="12" max="24" value="16">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="font-color-picker" class="form-label">Font Color</label>
                                                <input type="color" class="form-control form-control-color" id="font-color-picker" value="#2f1b14">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="verses-display" class="animate__animated animate__fadeInUp animate__delay-1s"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
